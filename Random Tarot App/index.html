<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Tarot App</title>
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: radial-gradient(circle at center, #0e0e0e 40%, #000 100%);
      color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      margin: 30px 0;
      animation: fadeIn 1.5s ease;
    }

    #logo {
      width: 160px;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6));
    }

    /* main */
    main {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      flex-wrap: wrap;
      animation: fadeInUp 1.5s ease;
    }

    /* card */
    #card-container {
      position: relative;
      width: 280px;
      perspective: 1000px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    #card-name {
      position: absolute;
      top: -40px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      letter-spacing: 2px;
      opacity: 0.9;
      animation: glowText 3s infinite alternate;
      pointer-events: none;
    }

    #tarot-card {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3), 0 0 50px rgba(255, 215, 0, 0.1);
      transition: transform 0.6s ease, box-shadow 0.6s ease;
    }

    #tarot-card:hover {
      transform: scale(1.05) rotateY(8deg);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.6), 0 0 80px rgba(255, 215, 0, 0.2);
    }

    /* card info */
    #info-panel {
      max-width: 400px;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
    }

    #info-panel:hover {
      border-color: rgba(255, 215, 0, 0.4);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
    }

    #message {
      font-size: 18px;
      font-style: italic;
      color: #ffdf70;
      text-shadow: 0 0 10px rgba(255, 223, 112, 0.5);
      margin-bottom: 15px;
    }

    #meaning {
      font-size: 16px;
      line-height: 1.6;
      color: #fff8dc;
    }

    /* animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 5px #ffd700, 0 0 10px #ffea70; }
      100% { text-shadow: 0 0 15px #ffdf70, 0 0 25px #ffe785; }
    }

    /* responsivity */
    @media (max-width: 700px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      #info-panel {
        text-align: center;
      }
    }

    /* spark */
    .spark {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #ffd700;
      border-radius: 50%;
      opacity: 0.6;
      animation: sparkle 6s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { transform: translateY(-20px) scale(1.4); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Daily Tarot Logo" id="logo">
  </header>

  <main>
    <div id="card-container">
      <div id="card-name">Your Card</div>
      <img src="images/cards/back.png" alt="Card Back" id="tarot-card">
    </div>

    <div id="info-panel">
      <div id="message">✦ Click the card to reveal your daily message ✦</div>
      <div id="meaning">
        <p>The Tarot unveils truths hidden in plain sight... Click the card to see what awaits you today.</p>
      </div>
    </div>
  </main>

  <script>
    // spark randomizer
    for (let i = 0; i < 25; i++) {
      const spark = document.createElement("div");
      spark.className = "spark";
      spark.style.left = Math.random() * 100 + "vw";
      spark.style.top = Math.random() * 100 + "vh";
      spark.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(spark);
    }
  </script>

  <script src="app.js"></script>
</body>
</html>
